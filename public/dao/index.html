<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonSustain DAO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>ğŸŒ CarbonSustain DAO</h2>
    <div class="tabs">
        <div class="tab active" onclick="showTab('active')">Active</div>
        <div class="tab" onclick="showTab('rewarded')">Rewarded</div>
    </div>

    <div id="active" class="content active">
        <h3>Active Submissions</h3>
        <table id="active-submissions">
            <thead>
                <tr>
                    <th>Submission</th>
                    <th>Vote</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableBody = document.getElementById("table-body");
            
            fetch("/submissions")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Fetched Data:", data); // Debugging Step

                // âœ… Ensure `active` array exists and is valid
                if (!data.active || !Array.isArray(data.active)) {
                    console.error("No active submissions found or incorrect data format.");
                    return;
                }
                // âœ… Loop through active submissions and populate table
                data.active.forEach(submission => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                    <td>
                        <strong>${submission.city || "Unknown City"}</strong><br>
                        <small>Lat: ${submission.latitude}, Long: ${submission.longitude}</small><br>
                        <em>Weather: ${submission.weather || "N/A"}, Temp: ${submission.temperature || "N/A"}Â°F</em><br>
                        <img src="${submission.photoUrl || 'https://via.placeholder.com/100'}" width="100" height="100" alt="Location Photo">
                    </td>
                    <td>
                        <button class="vote-button yes-button">Yes ğŸ‘ (0)</button>
                        <button class="vote-button no-button">No ğŸ‘ (0)</button>
                        </td>
                        `;
                        tableBody.appendChild(row)
                    });
                })
                .catch(error => console.error("Error loading submissions:", error));
            });
            </script>

    <div id="rewarded" class="content">
        <h3>Rewarded Submissions</h3>
        <table id="rewarded-submissions">
            <tr><th>Submission</th><th>Status</th></tr>
        </table>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
